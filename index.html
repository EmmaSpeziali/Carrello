<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina di Accesso</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Carrello</h1>
    <form action="">
      <div class="container">
        <label for="nome">Nome: </label>
        <input
        type="text"
        name="nome"
        id="nomein"
        placeholder="Mario"
        oninput="checkNome(this.id)"
        required
        />
        <label for="cognome">Cognome: </label>
        <input
        type="text"
        name="cognome"
        id="cognomein"
        placeholder="Rossi"
        oninput="checkCognome(this.id)"
        required
        />
        <label for="cell">Cellulare: </label>
        <input
        type="number"
        name="cell"
        id="cellin"
        placeholder="1234567890"
        oninput="checkCell(this.id)"
        required
        />
        <label for="via">Via: </label>
        <input
        type="text"
        name="via"
        id="viain"
        placeholder="Via..."
        oninput="checkVia(this.id)"
        required
        />
        <label for="cFisc">Codice Fiscale: </label>
        <input
          type="text"
          name="cFisc"
          id="cFiscIn"
          placeholder="ABCDEF01G23H456I"
          oninput="checkCf(this.id)"
          required
        />
        <label for="age">Et√†: </label>
        <input
          type="number"
          name="age"
          id="agein"
          placeholder="0-99..."
          max="99"
          min="0"
          required
          oninput="checkAge(this.id)" 
        />
        <div class="containerGen" id="genitori">
          <label>Creadenziali di un genitore o un tutor legale:</label>
          <br>
          <label for="nome">Nome: </label>
          <input
            type="text"
            name="nome"
            id="nomein"
            placeholder="Mario"
            required
          />
          <label for="cognome">Cognome: </label>
          <input
            type="text"
            name="cognome"
            id="cognomein"
            placeholder="Rossi"
            required
          />
          <label for="cFisc">Codice Fiscale: </label>
          <input
            type="text"
            name="cFisc"
            id="cFiscIn"
            placeholder="ABCDEF01G23H456I"
            required
          />
      </div>
      
        <div class="btnContainer" >
          <input type="submit" value="Accedi" id="submitBtn" class="button"/>
          <input type="reset" value="Cancella" id="resetBtn" class="button"/>
        </div>
        
      </div>
      
    </form>
  </body>
</html>
