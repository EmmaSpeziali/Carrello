<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina di Accesso</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Carrello</h1>
    <form action="">
      <div class="container" id="form">
        <label for="nome">Nome: </label>
        <input
        type="text"
        name="nome"
        id="nomein"
        placeholder="Mario"
        oninput="checkNome(this.id)"
        required
        />
        <label for="cognome">Cognome: </label>
        <input
        type="text"
        name="cognome"
        id="cognomein"
        placeholder="Rossi"
        oninput="checkCognome(this.id)"
        required
        />
        <label for="cell">Cellulare: </label>
        <input
        type="number"
        name="cell"
        id="cellin"
        placeholder="1234567890"
        oninput="checkCell(this.id)"
        required
        />
        <label for="via">Via: </label>
        <input
        type="text"
        name="via"
        id="viain"
        placeholder="Via..."
        oninput="checkVia(this.id)"
        required
        />
        <label for="cFisc">Codice Fiscale: </label>
        <input
          type="text"
          name="cFisc"
          id="cFiscIn"
          placeholder="ABCDEF01G23H456I"
          oninput="checkCf(this.id)"
          required
        />
        <label for="age">Età: </label>
        <input
          type="number"
          name="age"
          id="agein"
          placeholder="0-99..."
          max="99"
          min="0"
          required
          oninput="checkAge(this.id)" 
        />
        <div class="containerGen" id="genitori">
          <label>Creadenziali di un genitore o un tutor legale:</label>
          <br>
          <label for="nome">Nome: </label>
          <input
            type="text"
            name="nome"
            id="nomein"
            placeholder="Mario"
            required
          />
          <label for="cognome">Cognome: </label>
          <input
            type="text"
            name="cognome"
            id="cognomein"
            placeholder="Rossi"
            required
          />
          <label for="cFisc">Codice Fiscale: </label>
          <input
            type="text"
            name="cFisc"
            id="cFiscIn"
            placeholder="ABCDEF01G23H456I"
            required
          />
      </div>
      <br>
      <div class="containerOgg">
        <div class="ogg1">
          <img src="pro3.jpeg" class="imgProdotti">
          <h5 class="card-title">Acido ialuronico</h5>
          <p class="card-text">7,12€</p>
          <label for="quantita1">Quantità: </label>
          <input type="number" id="quantita1" name="quantita1" min="1" placeholder="1" style="width: 25px;">
        </div>
        <div class="ogg2">
          <img src="pro1.jpeg" class="imgProdotti">
          <h5 class="card-title">Mascara</h5>
          <p class="card-text">6,49€</p>
          <label for="quantita2">Quantità: </label>
          <input type="number" id="quantita2" name="quantita2" min="1" placeholder="1" style="width: 25px;">
        </div>
        <div class="ogg3">
          <img src="pro4.jpeg" class="imgProdotti">
          <h5 class="card-title">Detergente</h5>
          <p class="card-text">3,89€</p>
          <label for="quantita3">Quantità: </label>
          <input type="number" id="quantita3" name="quantita3" min="1" placeholder="1" style="width: 25px;">
        </div>
      </div>
        <div class="btnContainer" >
          <input type="button" value="Invia" id="submitBtn" class="button" onclick="checkForm()"/>
          <input type="reset" value="Cancella" id="resetBtn" class="button"/>
        </div>
        
      </div>
      <div class="container order" id="order">
        <h1>recap ordine</h1>
        <div class="recap" id="recap">

        </div>
      </div>

    </form>
  </body>
</html>
